<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أحمد النهدي - مصمم جرافيك</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #EAEAEA;
            --accent-color: #00ff3a;
            --card-bg-color: #111111;
            --border-color: rgba(255, 255, 255, 0.1);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { scroll-behavior: smooth; }
        body { font-family: 'IBM Plex Sans Arabic', sans-serif; background-color: var(--bg-color); color: var(--text-color); line-height: 1.8; text-align: center; overflow-x: hidden; }
        .preloader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--bg-color); z-index: 9999; display: flex; justify-content: center; align-items: center; transition: opacity 0.5s ease; }
        .preloader.hidden { opacity: 0; pointer-events: none; }
        .loader { width: 50px; height: 50px; border: 5px solid var(--border-color); border-top-color: var(--accent-color); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .page-header { position: fixed; top: 0; left: 0; width: 100%; padding: 1.5rem 2.5rem; display: flex; justify-content: space-between; align-items: center; z-index: 100; transition: background-color 0.3s; }
        .page-header.scrolled { background-color: rgba(0, 0, 0, 0.8); backdrop-filter: blur(10px); }
        .logo { font-weight: 700; font-size: 1.5rem; }
        .nav-links { display: flex; align-items: center; gap: 2rem; }
        .nav-links a { color: var(--text-color); text-decoration: none; font-weight: 500; }
        .hero-section { position: relative; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2rem; }
        .hero-title { font-size: clamp(2.5rem, 10vw, 5rem); font-weight: 700; line-height: 1.2; }
        .hero-title .highlight { color: var(--accent-color); }
        .section { padding: 6rem 2rem; }
        .section-title { font-size: 3rem; font-weight: 700; margin-bottom: 4rem; }
        .portfolio-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; max-width: 1200px; margin: auto; }
        .portfolio-card { background-color: var(--card-bg-color); border-radius: 16px; overflow: hidden; cursor: pointer; text-align: right; }
        .portfolio-card img { width: 100%; height: 250px; object-fit: cover; display: block; transition: transform 0.4s; background-color:#222; }
        .portfolio-card:hover img { transform: scale(1.05); }
        .portfolio-card-content { padding: 1.5rem; }
        .portfolio-card-title { font-size: 1.5rem; font-weight: 700; }
        .testimonial-slider { max-width: 700px; margin: auto; position: relative; }
        .testimonial-track-container { overflow: hidden; border-radius: 16px; }
        .testimonial-track { display: flex; transition: transform 0.5s ease-in-out; }
        .testimonial-card { flex: 0 0 100%; background: var(--card-bg-color); padding: 2.5rem; }
        .testimonial-author-wrapper { display: flex; align-items: center; gap: 1rem; justify-content: flex-end; }
        .testimonial-author-img { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; background-color: #222; }
        .testimonial-author { text-align: right; }
        .testimonial-author span { display: block; font-weight: 300; color: rgba(255,255,255,0.6); }
        .partners-container { max-width: 1200px; margin: auto; display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); align-items: center; gap: 3rem; }
        .partner-logo { max-height: 35px; width: auto; margin: 0 auto; opacity: 0.6; filter: brightness(0) invert(1); }
        .page-footer { padding: 8rem 2rem 2rem; }
        .footer-content { display: flex; flex-direction: column; align-items: center; gap: 2rem; }
        .social-links { display: flex; gap: 1.5rem; }
        .social-links a { color: rgba(255, 255, 255, 0.6); }
        .social-links a:hover { color: var(--text-color); }
        .copyright { font-size: 0.8rem; color: rgba(255, 255, 255, 0.4); }
        .copyright .admin-trigger { opacity: 0.02; cursor: pointer; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.85); backdrop-filter: blur(8px); z-index: 101; display: flex; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
        .modal-overlay.visible { opacity: 1; pointer-events: all; }
        .modal-content { background: #1a1a1a; padding: 2rem; border-radius: 16px; width: 90%; max-width: 800px; max-height: 90vh; overflow-y: auto; text-align: right; transform: scale(0.95); transition: transform 0.3s ease; }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .modal-close { position: sticky; top: 0; background: none; border: none; color: #888; cursor: pointer; font-size: 2rem; float: left; }
        .modal-body h2 { font-size: 2rem; color: var(--accent-color); margin-bottom: 1rem; }
        .modal-body p { margin-bottom: 1.5rem; line-height: 1.9; }
        .modal-body img { width: 100%; height: auto; border-radius: 8px; margin: 1.5rem 0; background-color: #222; }
    </style>
</head>
<body>
    <div class="preloader"><div class="loader"></div></div>

    <header class="page-header"><div class="logo">أحمد النهدي</div></header>
    
    <main>
        <section class="hero-section"><h1 class="hero-title">أصمم تجارب بصرية<br>تصنع <span class="highlight">الفارق</span></h1></section>
        <section class="section portfolio-section" id="portfolio"><h2 class="section-title">أعمالي</h2><div class="portfolio-grid" id="portfolio-grid-container"></div></section>
        <section class="section testimonials-section" id="testimonials"><h2 class="section-title">آراء العملاء</h2><div class="testimonial-slider"><div class="testimonial-track-container"><div class="testimonial-track" id="testimonial-track-container"></div></div></div></section>
        <section class="section partners-section"><h2 class="section-title">عملت مع</h2><div class="partners-container" id="partners-container"></div></section>
    </main>

    <footer class="page-footer">
        <div class="footer-content">
            <div class="logo">أحمد النهدي</div>
            <div class="social-links" id="social-links-container"></div>
            <p class="copyright">© 2025 كل الحقوق محفوظة. <span class="admin-trigger">admin</span></p>
        </div>
    </footer>

    <div class="modal-overlay" id="case-study-modal"></div>

    <script>
    let siteData = {};
    
    document.addEventListener('DOMContentLoaded', async () => {
        const preloader = document.querySelector('.preloader');
        try {
            const response = await fetch('data.json?v=' + Date.now());
            siteData = await response.json();
            renderAll();
            initializeScripts();
        } catch (error) {
            console.error('Failed to load site data:', error);
        } finally {
            preloader.classList.add('hidden');
        }
    });
    
    const imageHTML = (src, alt) => src ? `<img src="${src}" alt="${alt}">` : '';

    function renderAll() {
        renderPortfolio();
        renderTestimonials();
        renderPartners();
        renderSocialLinks();
    }

    function renderPortfolio() {
        const container = document.getElementById('portfolio-grid-container');
        container.innerHTML = siteData.portfolio.map(p => `
            <div class="portfolio-card" data-project-id="${p.id}">
                ${imageHTML(p.image, p.title)}
                <div class="portfolio-card-content"><h3 class="portfolio-card-title">${p.title}</h3></div>
            </div>`).join('');
    }

    function renderTestimonials() {
        const container = document.getElementById('testimonial-track-container');
        container.innerHTML = siteData.testimonials.map(t => `
            <div class="testimonial-card">
                <p>"${t.text}"</p>
                <div class="testimonial-author-wrapper">
                    <div class="testimonial-author">${t.author}<span>${t.position}</span></div>
                    ${imageHTML(t.image, t.author).replace('<img', '<img class="testimonial-author-img"')}
                </div>
            </div>`).join('');
    }

    function renderPartners() {
        document.getElementById('partners-container').innerHTML = siteData.partners.map(p => imageHTML(p.logo, p.name).replace('<img', '<img class="partner-logo"')).join('');
    }

    function renderSocialLinks() {
        document.getElementById('social-links-container').innerHTML = siteData.socialLinks.map(l => `<a href="${l.url}" target="_blank" aria-label="${l.name}">${l.svg}</a>`).join('');
    }

    function initializeScripts() {
        // Scroll Effect
        window.addEventListener('scroll', () => document.querySelector('.page-header').classList.toggle('scrolled', window.scrollY > 50));

        // Case Study Modal
        const modal = document.getElementById('case-study-modal');
        document.querySelectorAll('.portfolio-card').forEach(card => {
            card.addEventListener('click', () => {
                const project = siteData.portfolio.find(p => p.id === card.dataset.projectId);
                if (!project) return;
                
                const contentHtml = project.modal_content.map(block => {
                    if (block.type === 'heading') return `<h2>${block.content}</h2>`;
                    if (block.type === 'paragraph') return `<p>${block.content}</p>`;
                    if (block.type === 'image') return imageHTML(block.content, "Project image");
                    return '';
                }).join('');

                modal.innerHTML = `
                    <div class="modal-content">
                        <button class="modal-close" onclick="closeModal()">&times;</button>
                        <div class="modal-body">${contentHtml}</div>
                    </div>`;
                modal.classList.add('visible');
            });
        });
        
        // Admin Login
        document.querySelector('.admin-trigger').addEventListener('click', () => {
            const pw = prompt('الرجاء إدخال كلمة المرور:');
            if (pw === '123123') window.location.href = 'admin.html';
            else if (pw) alert('كلمة مرور خاطئة.');
        });
    }

    function closeModal() {
        document.getElementById('case-study-modal').classList.remove('visible');
    }
    </script>
</body>
</html>
