<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg-color: #111111; 
            --surface-color: #1c1c1c;
            --primary-color: #00ff3a; 
            --text-color: #EAEAEA; 
            --border-color: #333;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { font-size: 16px; }
        body { font-family: 'IBM Plex Sans Arabic', sans-serif; background-color: var(--bg-color); color: var(--text-color); line-height: 1.7; }
        
        .admin-header { background-color: var(--surface-color); padding: 1rem 1.5rem; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); position: sticky; top: 0; z-index: 1000; }
        .admin-header h1 { font-size: 1.25rem; }
        .header-actions a, .header-actions button { padding: 0.6rem 1rem; font-weight: 700; border-radius: 8px; cursor: pointer; border: none; font-family: inherit; text-decoration: none; font-size: 0.9rem; margin-left: 0.75rem; }
        .btn-back { background-color: #444; color: #fff; }
        .btn-save { background-color: var(--primary-color); color: #000; }

        .container { width: 90%; max-width: 1200px; margin: 2rem auto; }
        
        .tabs { display: flex; border-bottom: 1px solid var(--border-color); margin-bottom: 2rem; overflow-x: auto; }
        .tab-btn { padding: 0.75rem 1.25rem; cursor: pointer; background: none; border: none; color: #888; font-family: inherit; font-size: 1rem; font-weight: 500; border-bottom: 3px solid transparent; flex-shrink: 0; }
        .tab-btn.active { color: var(--primary-color); border-bottom-color: var(--primary-color); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .item-card { background-color: var(--surface-color); border: 1px solid var(--border-color); border-radius: 12px; margin-bottom: 1.5rem; }
        .item-card-header { padding: 1rem 1.5rem; background-color: rgba(0,0,0,0.2); display: flex; justify-content: space-between; align-items: center; }
        .item-card-header h3 { font-size: 1.1rem; }
        .item-card-body { padding: 1.5rem; }
        
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: #aaa; font-size: 0.9rem; }
        .form-group input, .form-group textarea { width: 100%; padding: 0.8rem; background: #2a2a2a; border: 1px solid #444; border-radius: 8px; color: var(--text-color); font-family: inherit; }
        
        .image-uploader { border: 2px dashed var(--border-color); border-radius: 8px; padding: 1rem; text-align: center; }
        .image-uploader img { max-width: 100%; max-height: 200px; display: block; margin: 0.5rem auto; border-radius: 8px; }
        .image-uploader input[type="file"] { display: none; }
        .image-uploader .btn-upload { display: inline-block; padding: 0.6rem 1.2rem; background-color: #555; color: #fff; border-radius: 8px; cursor: pointer; }
        
        .content-blocks .block { background-color: #2a2a2a; border: 1px solid #444; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; }
        .block-controls { text-align: left; margin-bottom: 0.5rem; }
        .block-controls button { background: none; border: 1px solid #555; color: #999; cursor: pointer; padding: 0.2rem 0.5rem; margin-left: 0.5rem; border-radius: 4px; }
        
        .btn-delete { background-color: #ff4d4d; color: #fff; padding: 0.5rem 1rem; font-size: 0.9rem; border-radius: 8px; border: none; cursor: pointer;}
        .btn-add-section { display: flex; gap: 1rem; margin-top: 1rem; }
        .btn-add-section button, .btn-add { width: 100%; padding: 1rem; font-size: 1rem; font-weight: 700; background-color: transparent; color: var(--primary-color); border: 2px dashed var(--border-color); border-radius: 12px; cursor: pointer; }
    </style>
</head>
<body>

    <header class="admin-header">
        <h1>لوحة التحكم</h1>
        <div class="header-actions">
            <a href="LAST.html" target="_blank" class="btn-back">عرض الموقع</a>
            <button class="btn-save" onclick="saveChanges()">حفظ وتنزيل</button>
        </div>
    </header>

    <main class="container">
        <nav class="tabs">
            <button class="tab-btn active" onclick="openTab(event, 'portfolio')">المشاريع</button>
            <button class="tab-btn" onclick="openTab(event, 'testimonials')">آراء العملاء</button>
            <button class="tab-btn" onclick="openTab(event, 'partners')">الشركاء</button>
            <button class="tab-btn" onclick="openTab(event, 'social')">روابط التواصل</button>
        </nav>

        <div id="portfolio" class="tab-content active"></div>
        <div id="testimonials" class="tab-content"></div>
        <div id="partners" class="tab-content"></div>
        <div id="social" class="tab-content"></div>
    </main>

    <script>
        let siteData = {};

        // --- CORE FUNCTIONS ---
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('data.json?v=' + Date.now());
                siteData = await response.json();
                renderAllTabs();
            } catch (error) {
                console.error('Error loading data:', error);
                alert('خطأ في تحميل ملف data.json.');
            }
        });

        function renderAllTabs() {
            renderPortfolio();
            renderTestimonials();
            renderPartners();
            renderSocialLinks();
            addEventListeners();
        }

        // --- RENDER FUNCTIONS ---
        function renderPortfolio() {
            const container = document.getElementById('portfolio');
            container.innerHTML = siteData.portfolio.map((item, index) => `
                <div class="item-card" data-index="${index}" data-section="portfolio">
                    <div class="item-card-header"><h3>مشروع ${index + 1}</h3><button class="btn-delete" onclick="deleteItem('portfolio', ${index})">حذف</button></div>
                    <div class="item-card-body">
                        <div class="form-group"><label>عنوان المشروع</label><input type="text" class="data-field" data-key="title" value="${item.title}"></div>
                        <div class="form-group">
                            <label>الصورة المصغرة للمشروع</label>
                            <div class="image-uploader" data-key="image"><img src="${item.image}" alt="معاينة"><input type="file" accept="image/*"><label class="btn-upload">اختر صورة</label></div>
                        </div>
                        <div class="form-group"><label>محتوى صفحة المشروع</label><div class="content-blocks">${renderContentBlocks(item.modal_content, index)}</div></div>
                        <div class="btn-add-section">
                            <button onclick="addContentBlock('portfolio', ${index}, 'heading')">+ عنوان</button>
                            <button onclick="addContentBlock('portfolio', ${index}, 'paragraph')">+ فقرة نصية</button>
                            <button onclick="addContentBlock('portfolio', ${index}, 'image')">+ صورة</button>
                        </div>
                    </div>
                </div>`).join('') + `<button class="btn-add" onclick="addItem('portfolio')">+ إضافة مشروع جديد</button>`;
        }
        
        function renderContentBlocks(blocks, itemIndex) {
            if (!blocks) return '';
            return blocks.map((block, blockIndex) => `
                <div class="block" data-type="${block.type}">
                    <div class="block-controls">
                        <button onclick="moveBlock('portfolio', ${itemIndex}, ${blockIndex}, -1)">↑</button>
                        <button onclick="moveBlock('portfolio', ${itemIndex}, ${blockIndex}, 1)">↓</button>
                        <button onclick="deleteBlock('portfolio', ${itemIndex}, ${blockIndex})">X</button>
                    </div>
                    ${block.type === 'heading' ? `<input type="text" value="${block.content}" placeholder="اكتب العنوان هنا...">` : ''}
                    ${block.type === 'paragraph' ? `<textarea placeholder="اكتب الفقرة هنا...">${block.content}</textarea>` : ''}
                    ${block.type === 'image' ? `<div class="image-uploader"><img src="${block.content}" alt="معاينة"><input type="file" accept="image/*"><label class="btn-upload">اختر صورة</label></div>` : ''}
                </div>`).join('');
        }

        function renderTestimonials() {
            const container = document.getElementById('testimonials');
             container.innerHTML = siteData.testimonials.map((item, index) => `
                <div class="item-card" data-index="${index}" data-section="testimonials">
                    <div class="item-card-header"><h3>رأي ${index + 1}</h3><button class="btn-delete" onclick="deleteItem('testimonials', ${index})">حذف</button></div>
                    <div class="item-card-body">
                         <div class="form-group"><label>صورة العميل</label><div class="image-uploader" data-key="image"><img src="${item.image}" alt="معاينة"><input type="file" accept="image/*"><label class="btn-upload">اختر صورة</label></div></div>
                         <div class="form-group"><label>اسم العميل</label><input type="text" class="data-field" data-key="author" value="${item.author}"></div>
                         <div class="form-group"><label>منصب العميل</label><input type="text" class="data-field" data-key="position" value="${item.position}"></div>
                         <div class="form-group"><label>نص الرأي</label><textarea class="data-field" data-key="text">${item.text}</textarea></div>
                    </div>
                </div>`).join('') + `<button class="btn-add" onclick="addItem('testimonials')">+ إضافة رأي جديد</button>`;
        }

        function renderPartners() {
            const container = document.getElementById('partners');
             container.innerHTML = siteData.partners.map((item, index) => `
                <div class="item-card" data-index="${index}" data-section="partners">
                    <div class="item-card-header"><h3>شريك ${index + 1}</h3><button class="btn-delete" onclick="deleteItem('partners', ${index})">حذف</button></div>
                    <div class="item-card-body">
                         <div class="form-group"><label>اسم الشريك</label><input type="text" class="data-field" data-key="name" value="${item.name}"></div>
                         <div class="form-group"><label>شعار الشريك</label><div class="image-uploader" data-key="logo"><img src="${item.logo}" alt="معاينة"><input type="file" accept="image/*"><label class="btn-upload">اختر صورة</label></div></div>
                    </div>
                </div>`).join('') + `<button class="btn-add" onclick="addItem('partners')">+ إضافة شريك جديد</button>`;
        }
        
        function renderSocialLinks() {
            const container = document.getElementById('social');
            container.innerHTML = siteData.socialLinks.map((item, index) => `
                <div class="item-card" data-index="${index}" data-section="socialLinks">
                    <div class="item-card-header"><h3>حساب ${index + 1}</h3><button class="btn-delete" onclick="deleteItem('socialLinks', ${index})">حذف</button></div>
                    <div class="item-card-body">
                         <div class="form-group"><label>اسم الحساب (مثال: Behance)</label><input type="text" class="data-field" data-key="name" value="${item.name}"></div>
                         <div class="form-group"><label>رابط الحساب</label><input type="url" class="data-field" data-key="url" value="${item.url}"></div>
                         <div class="form-group"><label>كود SVG للأيقونة</label><textarea class="data-field" data-key="svg" rows="5">${item.svg}</textarea></div>
                    </div>
                </div>`).join('') + `<button class="btn-add" onclick="addItem('socialLinks')">+ إضافة حساب جديد</button>`;
        }

        // --- EVENT LISTENERS ---
        function addEventListeners() {
            document.body.addEventListener('click', e => {
                if (e.target.classList.contains('btn-upload')) {
                    e.target.previousElementSibling.click();
                }
            });
            document.body.addEventListener('change', e => {
                if (e.target.matches('input[type="file"]')) {
                    const file = e.target.files[0];
                    if (!file) return;
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const img = e.target.closest('.image-uploader').querySelector('img');
                        img.src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        // --- DATA MANIPULATION ---
        function addItem(section) {
            const defaults = {
                portfolio: { id: Date.now().toString(), title: "مشروع جديد", image: "", category: "branding", modal_content: [] },
                testimonials: { author: "اسم جديد", position: "منصب", text: "", image: "" },
                partners: { name: "شريك جديد", logo: "" },
                socialLinks: { name: "اسم الحساب", url: "https://", svg: "<svg>...</svg>" }
            };
            siteData[section].push(defaults[section]);
            renderAllTabs();
        }

        function deleteItem(section, index) {
            if (confirm(`هل أنت متأكد من حذف هذا العنصر؟`)) {
                siteData[section].splice(index, 1);
                renderAllTabs();
            }
        }
        
        function addContentBlock(section, itemIndex, type) {
            siteData[section][itemIndex].modal_content.push({ type: type, content: "" });
            renderPortfolio();
        }

        function deleteBlock(section, itemIndex, blockIndex) {
            siteData[section][itemIndex].modal_content.splice(blockIndex, 1);
            renderPortfolio();
        }

        function moveBlock(section, itemIndex, blockIndex, direction) {
            const blocks = siteData[section][itemIndex].modal_content;
            const newIndex = blockIndex + direction;
            if (newIndex < 0 || newIndex >= blocks.length) return;
            [blocks[blockIndex], blocks[newIndex]] = [blocks[newIndex], blocks[blockIndex]]; // Swap
            renderPortfolio();
        }

        // --- SAVE FUNCTION ---
        function saveChanges() {
             // Portfolio
            document.querySelectorAll('#portfolio .item-card').forEach((card, index) => {
                const item = siteData.portfolio[index];
                item.title = card.querySelector('.data-field[data-key="title"]').value;
                item.image = card.querySelector('.image-uploader[data-key="image"] img').src;
                
                const newModalContent = [];
                card.querySelectorAll('.content-blocks .block').forEach(block => {
                    const type = block.dataset.type;
                    let content;
                    if (type === 'heading' || type === 'paragraph') {
                        content = block.querySelector('input, textarea').value;
                    } else if (type === 'image') {
                        content = block.querySelector('.image-uploader img').src;
                    }
                    newModalContent.push({ type, content });
                });
                item.modal_content = newModalContent;
            });
            // Other sections
            ['testimonials', 'partners', 'socialLinks'].forEach(section => {
                document.querySelectorAll(`#${section} .item-card`).forEach((card, index) => {
                    const item = siteData[section][index];
                    card.querySelectorAll('.data-field').forEach(field => item[field.dataset.key] = field.value);
                    card.querySelectorAll('.image-uploader').forEach(uploader => item[uploader.dataset.key] = uploader.querySelector('img').src);
                });
            });

            // Download
            const jsonString = JSON.stringify(siteData, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'data.json';
            a.click();
            URL.revokeObjectURL(a.href);
            alert('تم تجهيز ملف data.json الجديد.\n\n**مهم:** يرجى استبدال الملف القديم على الخادم بالملف الجديد الذي تم تنزيله.');
        }
        
        // --- UI ---
        function openTab(evt, tabName) {
            document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(tb => tb.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');
            evt.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
