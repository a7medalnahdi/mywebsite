<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/list@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/image@latest"></script>

    <style>
        :root { 
            --bg-color: #111111; 
            --surface-color: #1c1c1c;
            --primary-color: #00ff3a; 
            --text-color: #EAEAEA; 
            --border-color: #333;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'IBM Plex Sans Arabic', sans-serif; background-color: var(--bg-color); color: var(--text-color); line-height: 1.8; }
        .admin-header { background-color: var(--surface-color); padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); position: sticky; top: 0; z-index: 1000; }
        .admin-header h1 { font-size: 1.5rem; color: var(--text-color); }
        .header-actions button, .header-actions a { padding: 0.7rem 1.2rem; font-weight: 700; border-radius: 8px; cursor: pointer; border: none; font-family: inherit; transition: all 0.2s; text-decoration: none; font-size: 0.9rem; margin-left: 1rem; }
        .btn-back { background-color: #444; color: #fff; }
        .btn-back:hover { background-color: #555; }
        .btn-save { background-color: var(--primary-color); color: #000; }
        .btn-save:hover { filter: brightness(1.2); }
        .container { max-width: 1300px; margin: auto; padding: 2rem; }
        .tabs { display: flex; border-bottom: 1px solid var(--border-color); margin-bottom: 2rem; }
        .tab-btn { padding: 1rem 1.5rem; cursor: pointer; background: none; border: none; color: #888; font-family: inherit; font-size: 1rem; font-weight: 500; border-bottom: 3px solid transparent; transition: all 0.2s; }
        .tab-btn:hover { color: #fff; }
        .tab-btn.active { color: var(--primary-color); border-bottom-color: var(--primary-color); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .item-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(400px, 1fr)); gap: 1.5rem; }
        .item-card { background-color: var(--surface-color); border: 1px solid var(--border-color); border-radius: 12px; overflow: hidden; }
        .item-card-header { padding: 1rem 1.5rem; background-color: rgba(0,0,0,0.2); display: flex; justify-content: space-between; align-items: center; }
        .item-card-header h3 { font-size: 1.1rem; }
        .item-card-body { padding: 1.5rem; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: #aaa; font-size: 0.9rem; }
        .form-group input { width: 100%; padding: 0.8rem; background: #2a2a2a; border: 1px solid #444; border-radius: 8px; color: var(--text-color); font-family: inherit; }
        .btn-delete { background-color: #ff4d4d; color: #fff; padding: 0.5rem 1rem; font-size: 0.9rem; border-radius: 8px; border: none; cursor: pointer;}
        .btn-add { display: block; width: 100%; padding: 1.5rem; font-size: 1.2rem; font-weight: 700; background-color: transparent; color: var(--primary-color); border: 2px dashed var(--border-color); border-radius: 12px; cursor: pointer; transition: all 0.2s; margin-top: 1.5rem; }
        .btn-add:hover { background-color: var(--surface-color); border-color: var(--primary-color); }
        
        /* Editor.js Styles */
        .editor-container { background-color: #2a2a2a; border: 1px solid var(--border-color); border-radius: 8px; padding: 1rem; min-height: 200px; }
        .codex-editor__redactor { padding-bottom: 50px !important; }

    </style>
</head>
<body>

    <header class="admin-header">
        <h1>لوحة التحكم</h1>
        <div class="header-actions">
            <a href="LAST.html" class="btn-back">العودة للموقع</a>
            <button class="btn-save" onclick="saveChanges()">حفظ وتنزيل التغييرات</button>
        </div>
    </header>

    <main class="container">
        <nav class="tabs">
            <button class="tab-btn active" onclick="openTab(event, 'portfolio')">المشاريع</button>
            <button class="tab-btn" onclick="openTab(event, 'testimonials')">آراء العملاء</button>
            <button class="tab-btn" onclick="openTab(event, 'partners')">الشركاء</button>
            <button class="tab-btn" onclick="openTab(event, 'social')">روابط التواصل</button>
        </nav>

        <div id="portfolio" class="tab-content active">
            <div id="portfolio-list" class="item-list"></div>
            <button class="btn-add" onclick="addPortfolioItem()">+ إضافة مشروع جديد</button>
        </div>
        <div id="testimonials" class="tab-content">
            <div id="testimonials-list" class="item-list"></div>
            <button class="btn-add" onclick="addTestimonialItem()">+ إضافة رأي جديد</button>
        </div>
        <div id="partners" class="tab-content">
            <div id="partners-list" class="item-list"></div>
            <button class="btn-add" onclick="addPartnerItem()">+ إضافة شريك جديد</button>
        </div>
        <div id="social" class="tab-content">
            <div id="social-list" class="item-list"></div>
        </div>
    </main>

    <script>
    let siteData = {};
    let editors = {}; // To hold all editor instances

    document.addEventListener('DOMContentLoaded', loadData);

    async function loadData() {
        try {
            const response = await fetch('data.json?v=' + Date.now());
            siteData = await response.json();
            await renderAll();
        } catch (error) {
            console.error('Error loading data:', error);
            alert('خطأ في تحميل ملف data.json.');
        }
    }

    async function renderAll() {
        await Promise.all([
            renderPortfolio(),
            renderTestimonials(),
            renderPartners(),
            renderSocialLinks()
        ]);
    }

    // --- RENDER FUNCTIONS ---
    async function renderPortfolio() {
        const list = document.getElementById('portfolio-list');
        list.innerHTML = siteData.portfolio.map((item, index) => `
            <div class="item-card" data-index="${index}" data-section="portfolio">
                <div class="item-card-header">
                    <input type="text" class="data-field" data-key="title" value="${item.title}" placeholder="عنوان المشروع">
                    <button class="btn-delete" onclick="deleteItem('portfolio', ${index})">حذف</button>
                </div>
                <div class="item-card-body">
                    <div class="form-group"><label>الصورة المصغرة للمشروع</label><input type="text" class="data-field" data-key="image" value="${item.image}"></div>
                    <div class="form-group"><label>وصف المشروع (في النافذة المنبثقة)</label><div class="editor-container" id="editor-${index}"></div></div>
                </div>
            </div>
        `).join('');
        
        // Initialize editors after rendering the HTML
        for (const [index, item] of siteData.portfolio.entries()) {
            if (editors[`editor-${index}`]) {
                await editors[`editor-${index}`].isReady;
                await editors[`editor-${index}`].destroy();
            }
            editors[`editor-${index}`] = new EditorJS({
                holder: `editor-${index}`,
                data: item.modal_content || { blocks: [] },
                tools: {
                    header: Header,
                    list: List,
                    image: { class: ImageTool, config: { uploader: { uploadByFile(file){ return new Promise(resolve => { const reader = new FileReader(); reader.onload = (e) => resolve({ success: 1, file: { url: e.target.result } }); reader.readAsDataURL(file); }); }, uploadByUrl(url){ return Promise.resolve({ success: 1, file: { url: url } }); } } } }
                },
                i18n: { direction: 'rtl' }
            });
        }
    }
    // Other render functions (testimonials, partners, social) remain largely the same logic
     function renderTestimonials() {
        const list = document.getElementById('testimonials-list');
        list.innerHTML = siteData.testimonials.map((item, index) => `
            <div class="item-card" data-index="${index}" data-section="testimonials">
                 <div class="item-card-header"><h3><input type="text" class="data-field" data-key="author" value="${item.author}"></h3><button class="btn-delete" onclick="deleteItem('testimonials', ${index})">حذف</button></div>
                 <div class="item-card-body">
                    <div class="form-group"><label>الصورة</label><input type="text" class="data-field" data-key="image" value="${item.image}"></div>
                    <div class="form-group"><label>المنصب</label><input type="text" class="data-field" data-key="position" value="${item.position}"></div>
                    <div class="form-group"><label>نص الرأي</label><textarea class="data-field" data-key="text" style="min-height:100px;">${item.text}</textarea></div>
                 </div>
            </div>`).join('');
    }

     function renderPartners() {
        const list = document.getElementById('partners-list');
        list.innerHTML = siteData.partners.map((item, index) => `
            <div class="item-card" data-index="${index}" data-section="partners">
                <div class="item-card-header"><h3><input type="text" class="data-field" data-key="name" value="${item.name}"></h3><button class="btn-delete" onclick="deleteItem('partners', ${index})">حذف</button></div>
                <div class="item-card-body">
                    <div class="form-group"><label>رابط الشعار</label><input type="text" class="data-field" data-key="logo" value="${item.logo}"></div>
                </div>
            </div>`).join('');
    }
    
    function renderSocialLinks() {
        const list = document.getElementById('social-list');
        list.innerHTML = siteData.socialLinks.map((item, index) => `
            <div class="item-card" data-index="${index}" data-section="socialLinks">
                <div class="item-card-header"><h3>${item.name}</h3></div>
                <div class="item-card-body">
                     <div class="form-group">
                        <label for="social-url-${index}">رابط الحساب</label>
                        <input type="url" id="social-url-${index}" class="data-field" data-key="url" value="${item.url}">
                     </div>
                </div>
            </div>`).join('');
    }
    
    // --- ACTIONS (ADD, DELETE, SAVE) ---
    function addPortfolioItem() {
        siteData.portfolio.push({
            id: Date.now().toString(), category: "branding", image: "", title: "مشروع جديد", modal_content: { blocks: [] }
        });
        renderPortfolio();
    }
    function addTestimonialItem() {
        siteData.testimonials.push({ image: "", text: "نص جديد", author: "اسم جديد", position: "منصب جديد" });
        renderTestimonials();
    }
    function addPartnerItem() {
        siteData.partners.push({ name: "شريك جديد", logo: "" });
        renderPartners();
    }
    
    function deleteItem(section, index) {
        if(confirm('هل أنت متأكد من حذف هذا العنصر؟')) {
            siteData[section].splice(index, 1);
            if (section === 'portfolio') editors = {}; // Reset editors
            renderAll();
        }
    }

    async function saveChanges() {
        if(!confirm('هل تريد حفظ التغييرات وتنزيل الملف الجديد؟')) return;
        
        // Save portfolio data including editor content
        for(const [index, item] of siteData.portfolio.entries()) {
            const card = document.querySelector(`.item-card[data-section="portfolio"][data-index="${index}"]`);
            item.title = card.querySelector('.data-field[data-key="title"]').value;
            item.image = card.querySelector('.data-field[data-key="image"]').value;
            const editorInstance = editors[`editor-${index}`];
            if(editorInstance) {
                const savedData = await editorInstance.save();
                item.modal_content = savedData;
            }
        }
        
        // Save other sections
        ['testimonials', 'partners', 'socialLinks'].forEach(section => {
             if (!siteData[section]) return;
             siteData[section].forEach((item, index) => {
                const card = document.querySelector(`.item-card[data-section="${section}"][data-index="${index}"]`);
                if(card) {
                    card.querySelectorAll('.data-field').forEach(field => {
                        const key = field.dataset.key;
                        item[key] = field.value;
                    });
                }
             });
        });

        // Generate and download JSON
        const jsonString = JSON.stringify(siteData, null, 2);
        const blob = new Blob([jsonString], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'data.json';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        
        alert('تم تجهيز ملف data.json الجديد. سيتم تنزيله الآن.\n\n**مهم:** يرجى استبدال الملف القديم على الخادم بالملف الجديد الذي تم تنزيله.');
    }
    
    // --- UI (TABS) ---
    function openTab(evt, tabName) {
        document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(tb => tb.classList.remove('active'));
        document.getElementById(tabName).classList.add('active');
        evt.currentTarget.classList.add('active');
    }
    // Make first tab active by default
    document.querySelector('.tab-btn').click();
    </script>
</body>
</html>
